version: '3.8'

services:
  alpicia:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alpicia
    restart: unless-stopped
    ports:
      - '3000:3000'
      - '3001:3001'
      - '3002:3002'
    environment:
      - DATABASE_URL=postgresql://alpicia:password@postgres:5432/alpicia
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - alpicia_data:/app/data
      - alpicia_memory:/app/memory
    networks:
      - alpicia_network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: alpicia-dashboard
    restart: unless-stopped
    ports:
      - '80:80'
    depends_on:
      - alpicia
    networks:
      - alpicia_network

  postgres:
    image: pgvector/pgvector:pg16
    container_name: alpicia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: alpicia
      POSTGRES_PASSWORD: password
      POSTGRES_DB: alpicia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5435:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U alpicia -d alpicia']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alpicia_network

  redis:
    image: redis:7-alpine
    container_name: alpicia-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alpicia_network

volumes:
  alpicia_data:
  alpicia_memory:
  postgres_data:
  redis_data:

networks:
  alpicia_network:
    driver: bridge
