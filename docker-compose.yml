version: '3.8'

services:
  sentinelbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinelbot
    restart: unless-stopped
    ports:
      - '3000:3000'
      - '3001:3001'
      - '3002:3002'
    environment:
      - DATABASE_URL=postgresql://sentinelbot:password@postgres:5432/sentinelbot
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - sentinelbot_data:/app/data
      - sentinelbot_memory:/app/memory
    networks:
      - sentinelbot_network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: sentinelbot-dashboard
    restart: unless-stopped
    ports:
      - '80:80'
    depends_on:
      - sentinelbot
    networks:
      - sentinelbot_network

  postgres:
    image: pgvector/pgvector:pg16
    container_name: sentinelbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sentinelbot
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sentinelbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sentinelbot -d sentinelbot']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinelbot_network

  redis:
    image: redis:7-alpine
    container_name: sentinelbot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinelbot_network

volumes:
  sentinelbot_data:
  sentinelbot_memory:
  postgres_data:
  redis_data:

networks:
  sentinelbot_network:
    driver: bridge
